<!doctype html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport'
          content='width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0'>
    <meta http-equiv='X-UA-Compatible' content='ie=edge'>
    <title>Radial Menu</title>
    <link rel='stylesheet' href='assets/css/style.css'>
</head>
<body>
<main>
    <div id='logo' class='logo'>
        <img src='assets/images/vwm-anim.svg' alt=''>
        <img src='assets/images/vwm-anim-fadeOut.svg' alt=''>
    </div>
    <div id='menu' class='menu'>
        <div class='menu-pseudo'>
            <div class='label'>
                <div class='label-image'>
                    <img src='assets/images/cad-image.svg' alt=''>
                </div>
                <div class='label-text'>
                    <img class='label-text-image' src='assets/images/cad.svg' alt=''>
                </div>
            </div>
        </div>
        <div class='menu-pseudo mod'>
            <div class='label'>
                <div class='label-image'>
                    <img src='assets/images/trajectory-image.svg' alt=''>
                </div>
                <div class='label-text'>
                    <img class='label-text-image' src='assets/images/trajectory.svg' alt=''>
                </div>
            </div>
        </div>
        <div class='menu-pseudo'>
            <div class='label'>
                <div class='label-image'>
                    <img src='assets/images/fea-image.svg' alt=''>
                </div>
                <div class='label-text'>
                    <img class='label-text-image' src='assets/images/fea.svg' alt=''>
                </div>
            </div>
        </div>
        <div class='menu-pseudo'>
            <div class='label'>
                <div class='label-image'>
                    <img src='assets/images/cfd-image.svg' alt=''>
                </div>
                <div class='label-text'>
                    <img class='label-text-image' src='assets/images/cfc.svg' alt=''>
                </div>
            </div>
        </div>
        <div class='menu-inner'></div>
    </div>
</main>
<script src='assets/js/main.js'></script>
</body>
</html>
